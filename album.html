<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Rating Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

    <style>
        body {
            background-color: #191919;
            color: #fff;
            font-family: "Josefin Sans", sans-serif;
        }

        .card {
            background-color: #191919;
            color: #fff;
        }

        .album_cover img {
            width: 100%;
            height: auto;
        }

        .album_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .album_info {
            text-align: left;
            margin-right: 20px;
            padding-top: 55px;
        }

        .tracklist {
            background-color: #191919;
            color: #e4e4e4;
            border-color: #777777;
        }

        .editbtn {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
            margin-left: 10px;
            background-color: #191919;
        }

        .homebtn {
            margin: 10px;
            color: #e4e4e4;
        }

        @media (min-width: 768px) {
            .album_container {
                flex-direction: row;
                align-items: flex-start;
            }

            .album_cover {
                width: 150px;
                height: 150px;
                margin-right: 10px;
            }

            .album_info {
                text-align: left;
                margin-right: 20px;
                padding-top: 55px;
            }

            .tracklist {
                width: 700px;
            }
        }
    </style>
</head>

<body>
    <a class="btn btn-primary homebtn btn-dark" href="/Static-Music-Rating-Website/" role="button">Home</a>

    <div class="container album_container" id="album-container">
        <!-- Album details will be injected here by JavaScript -->
    </div>

    <div class="container">
        <div class="btn-container">
            <a id="edit-link" style="text-decoration: none;">
                <button type="button" class="btn btn-primary editbtn btn-dark">Edit Scores</button>
            </a>
        </div>
        <ul class="list-group list-group-flush list-group-numbered tracklist" id="song-list">
            <!-- Songs will be injected here by JavaScript -->
        </ul>
    </div>

    <script src="albumPage.js"></script>
</body>
</html>
